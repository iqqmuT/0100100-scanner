<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles.css">

    <title>0100100 Scanner</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>0100100 Scanner</h1>
      <form>
        <div class="row bottom-margin">
          <div class="col">
            <div class="form-group">
              <label for="input-accounts">0100100 accounts</label>
              <textarea class="form-control" id="input-accounts" rows="5" required></textarea>
              <small class="form-text text-muted">One account per line. Separate username and password by space, for example: "0501234567 38acead0"</small>
            </div> <!-- .form-group -->
          </div> <!-- .col -->
          <div class="col">
            <div class="form-group">
              <label for="input-zipcodes">ZIP codes</label>
              <textarea class="form-control" id="input-zipcodes" rows="5" required></textarea>
              <small class="form-text text-muted">One ZIP code per line.</small>
            </div> <!-- .form-group -->
          </div> <!-- .col -->
        </div> <!-- .row -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg" id="btn-start" style="display: none">Start</button>
              <button type="button" class="btn btn-danger btn-lg" id="btn-stop" style="display: none">Stop</button>
            </div>
          </div> <!-- .col -->
        </div> <!-- .row -->
      </form>

      <div id="scanner-status bottom-margin">
        <div class="row scanning bottom-margin">
          <div class="col">
            <h4>Scanning <span id="status-streets-num">0</span> streets from <span id="status-current-zipcode"></span></h4>
            <div id="status-streets"></div>
          </div> <!-- .col -->
        </div> <!-- .row -->

        <div class="row bottom-margin">
          <div class="col">
            <h4>Used accounts</h4>
            <div id="status-consumed-accounts">-</div>
          </div> <!-- .col -->
          <div class="col">
            <h4>Scanned ZIP codes</h4>
            <div id="status-scanned-zipcodes">-</div>
          </div> <!-- .col -->
        </div> <!-- .row -->
      </div>

      <div class="row bottom-margin">
        <div class="col">
          <h4>Found (<span id="status-found-num">0</span>)</h4>
          <div id="status-found"></div>
          <div id="spinner" class="scanning">
            <img src="/spinner.gif">
          </div>
        </div>
      </div>

    </div> <!-- .container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="/app.js"></script>
  </body>
</html>
